<div style="margin: 20px;">
  <input type="text" [(ngModel)]="newItem">
  <br>
  <br>
  <button (click)="addElement()" class="btn" [ngClass]="{'btn-primary': newItem !== '','btn-danger': newItem === ''}">Add Element</button>
  <br>
  <br>
  <p *ngIf="newItem.length <=ng 0">Please add a value</p>

  <ul class="list-groups">
    <li class="list-group-item" *ngFor="let item of items let i = index"
    [ngStyle]="{'background-color': i % 2 === 0 ? 'red' : 'yellow'}">{{ item }}</li>
  </ul>
</div>
